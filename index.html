<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Among Us Zodiac</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>


<body>

    <main class="blackScreen" onload="fade2Content();">

        <div class="new">
            <h1 class="title">Among Us Zodiac</h1>
            <p class="description">ARE YOU A CREWMATE OR IMPOSTER?</p>
            <div id="wrapper">
                <input id="bday" type="date">
                <button id="submit">Submit</button>
            </div>
        </div>


        <!-- Sound Files -->
        <audio id="startRound" src="sounds/startRound.mp3" preload="auto"></audio>
        <audio id="crisis" src="sounds/crisis.mp3" preload="auto"></audio>
        <audio id="stabbing" src="sounds/stabbing.mp3" preload="auto"></audio>
        <audio id="doorOpen" src="sounds/doorOpen.mp3" preload="auto"></audio>
        <audio id="joinLobby" src="sounds/joinLobby.mp3" preload="auto"></audio>
        <audio id="kill" src="sounds/kill.mp3" preload="auto"></audio>
        <audio id="report" src="sounds/report.mp3" preload="auto"></audio>
        <audio id="victory" src="sounds/victory.mp3" preload="auto"></audio>
        <audio id="rejected" src="sounds/rejected.mp3" preload="auto"></audio>
        <audio id="scan" src="sounds/scan.mp3" preload="auto"></audio>
        <audio id="death" src="sounds/death.mp3" preload="auto"></audio>
        <audio id="vote" src="sounds/vote.mp3" preload="auto"></audio>


        <audio id="emergencyMeet" src="sounds/emergencyMeet.mp3" preload="auto"></audio>



        <div class="column">
            <button class="zButton" id="white"></button>
            <button class="zButton" id="black"></button>
            <button class="zButton" id="yellow"></button>
            <button class="zButton" id="purple"></button>
            <button class="zButton" id="pink"></button>
            <button class="zButton" id="cyan"></button>
            <button class="zButton" id="lime"></button>
            <button class="zButton" id="red"></button>
            <button class="zButton" id="orange"></button>
            <button class="zButton" id="green"></button>
            <button class="zButton" id="brown"></button>
            <button class="zButton" id="blue"></button>
            <button class="zButton" id="sos"></button>
        </div>



        <!--Modal-->
        <div id="modal" class="modal" hidden>
            <div class="modal-body">
                <div class="modal-content">
                    <div>
                        <img id="zDisplayImg" src="images/white.svg" alt="zodiac button img">
                    </div>
                    <p><span id="zTitle">Title</span></p>
                    <p><span id="zDateRange">Date Range</span></p>
                    <div id="zMoreInfo">
                        <p>Description insert here!</p>
                    </div>
                    <button id="btn-modal-close" class="toggle-modal">&times;</button>
                </div>
            </div>
            <div class="blanket"></div>
        </div>

    </main>
    <script src="main.js"></script>
</body>

</html>
