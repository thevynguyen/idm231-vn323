<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Among Us Zodiac</title>
    <link rel="stylesheet" href="css/zodiac.css">
</head>

<body>
    <header>
        <h1 class="title">Among Us Zodiac</h1>
        <form id="birthday-form">
            <div class="container">
                <div class="label">
                    <label for="birthday-input">CREWMATE OR IMPOSTER?</label>
                </div>
                <div class="form-one">
                    <input id="birthday-input" type="date" name="birthday" placeholder="MM/DD/YYYY" required>
                </div>
                <div class="form-one">
                    <button id="submit">SUBMIT</button>
                </div>
            </div>
        </form>
    </header>

    <main id="main">
        <div class="mainContainer">
            <button id="orange" class="crewmate">
                <img src="images/orange.svg" alt="orange crewmate" width="100" height="100">
            </button>
            <button id="white" class="crewmate">
                <img src="images/white.svg" alt="white crewmate" width="100" height="100">
            </button>
            <button id="pink" class="crewmate">
                <img src="images/pink.svg" alt="pink crewmate" width="100" height="100">
            </button>
            <button id="blue" class="crewmate">
                <img src="images/blue.svg" alt="blue crewmate" width="100" height="100">
            </button>
            <button id="brown" class="crewmate">
                <img src="images/brown.svg" alt="brown crewmate" width="100" height="100">
            </button>
            <button id="lime" class="crewmate">
                <img src="images/lime.svg" alt="lime crewmate" width="100" height="100">
            </button>
            <button id="black" class="crewmate">
                <img src="images/black.svg" alt="black crewmate" width="100" height="100">
            </button>
            <button id="yellow" class="crewmate">
                <img src="images/yellow.svg" alt="yellow crewmate" width="100" height="100">
            </button>
            <button id="green" class="crewmate">
                <img src="images/green.svg" alt="green crewmate" width="100" height="100">
            </button>
            <button id="purple" class="crewmate">
                <img src="images/purple.svg" alt="purple crewmate" width="100" height="100">
            </button>
            <button id="cyan" class="crewmate">
                <img src="images/cyan.svg" alt="cyan crewmate" width="100" height="100">
            </button>
            <button id="red" class="crewmate">
                <img src="images/red.svg" alt="red crewmate" width="100" height="100">
            </button>
        </div>
    </main>

</body>

</html>
